backend:
  name: github
  repo: nir2002/ganyeledteva-gatsby # Path to your Github repository
  branch: main # Branch to update
  base_url: https://api.netlify.com
  auth_endpoint: auth
media_folder: "/assets/files/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/pics/uploads" # The src attribute for uploaded media will begin with /images/uploads
# publish_mode: editorial_workflow
collections:
  - name: "weekly-update"
    label: "עדכון שבועי"
    folder: "content/weekly-update"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תאריך", name: "date", widget: "datetime", required: false }
      - { label: "תת כותרת", name: "subtitle", widget: "text", required: false }
      - { label: "תמונה", name: "img", widget: "image", required: false }
      - { label: "טקסט", name: "body", widget: "markdown", required: false }

  - name: "home"
    label: "דף הבית"
    folder: "content/home"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - {
          label: "כותרת לסרטון תסדמית",
          name: "tadmit_video_title",
          widget: "string",
          required: false,
        }
      - {
          label: "סרטון תדמית",
          name: "tadmit_video",
          widget: "file",
          required: false,
        }
      - name: us_on_media
        label: אנחנו בתקשורת
        widget: list
        fields:
          - { label: "כותרת", name: "title", widget: "string" }
          - { label: "קישור לכתבה", name: "link_to_article", widget: "string" }
          - { label: "תמונה", name: "img", widget: "image" }

  - name: "team"
    label: "הצוות"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "שם פנימי", name: "title", widget: "string" }
      - { label: "שם", name: "firstname", widget: "string" }
      - { label: "שם משפחה", name: "lastname", widget: "string" }
      - { label: "תמונה", name: "img", widget: "image" }
      - { label: "מיקום", name: "index", widget: "number" }
      - { label: "טקסט", name: "body", widget: "markdown" }

  - name: "democraticeducation"
    label: "הגישה הדמוקרטית"
    folder: "content/democraticeducation"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text" }
      - {
          label: "תת כותרת 2 - לא חובה",
          name: "subtitle 2",
          widget: "text",
          required: false,
        }
      - {
          label: "תמונת רקע - לא חובה",
          name: "bg",
          widget: "image",
          required: false,
        }
      - {
          label: "תמונה ראשית - לא חובה",
          name: "img",
          widget: "image",
          required: false,
        }
      - { label: "מיקום", name: "index", widget: "number" }
      - name: images
        label: תמונות
        widget: list
        fields:
          - { label: "תמונה", name: "src", widget: "image" }
          - { label: "כיתוב תמונה", name: "alt", widget: "string" }
      - { label: "טקסט", name: "body", widget: "markdown" }

  - name: "gan"
    label: "הגן"
    folder: "content/gan"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text" }
      - { label: "כפתור", name: "link", widget: "string" }
      - {
          label: "תת כותרת 2 - לא חובה",
          name: "subtitle 2",
          widget: "text",
          required: false,
        }
      - {
          label: "תמונת רקע - לא חובה",
          name: "bg",
          widget: "image",
          required: false,
        }
      - {
          label: "תמונה ראשית - לא חובה",
          name: "img",
          widget: "image",
          required: false,
        }
      - { label: "מיקום", name: "index", widget: "number" }
      - name: images
        label: תמונות
        widget: list
        fields:
          - { label: "תמונה", name: "src", widget: "image" }
          - { label: "כיתוב תמונה", name: "alt", widget: "string" }
      - { label: "טקסט", name: "body", widget: "markdown" }

  - name: "democratic-center"
    label: "המרכז הדמוקרטי"
    folder: "content/democratic-center"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text" }
      - {
          label: "תת כותרת 2 - לא חובה",
          name: "subtitle 2",
          widget: "text",
          required: false,
        }
      - {
          label: "תמונת רקע - לא חובה",
          name: "bg",
          widget: "image",
          required: false,
        }
      - {
          label: "תמונה ראשית - לא חובה",
          name: "img",
          widget: "image",
          required: false,
        }
      - { label: "מיקום", name: "index", widget: "number" }
      - name: images
        label: תמונות
        widget: list
        fields:
          - { label: "תמונה", name: "src", widget: "image" }
          - { label: "כיתוב תמונה", name: "alt", widget: "string" }
      - { label: "טקסט", name: "body", widget: "markdown" }

  - name: "signup"
    label: "רישום לגן"
    folder: "content/signup"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text" }
      - { label: "טקסט", name: "body", widget: "markdown" }

  - name: "faq"
    label: "שאלות ותשובות"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text" }
      - name: "faq_sections"
        label: "נושאים לשאלות ותשובות"
        widget: list
        fields:
           - { label: "כותרת נושא", name: "faq_section_title", widget: "string" }
           - name: faqs
            label: "שאלות ותשובות"
            widget: list
            fields:
              - { label: "שאלה", name: "question", widget: "string" }
              - { label: "תשובה", name: "answer", widget: "markdown" }
      - { label: "טקסט צור קשר", name: "contact_text", widget: "markdown" }
            

  - name: "work-in-gan"
    label: "לעבוד בגן ילדי הטבע"
    folder: "content/work-in-gan"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת דף", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text", required: false }
      - {
          label: "סרטון תדמית",
          name: "tadmitVideo",
          widget: "file",
          required: false,
        }
      - {
          label: "כותרת סרטון",
          name: "tadmitVideoTitle",
          widget: "text",
          required: false,
        }
      - {
          label: "כותרת גלריית צוות",
          name: "teamGalleryTitle",
          widget: "text",
          required: false,
        }
  - name: "products"
    label: "מוצרים חינוכיים"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת דף", name: "title", widget: "string" }
      - { label: "תת כותרת", name: "subtitle", widget: "text", required: false }
      - { label: "טקסט", name: "body", widget: "markdown" }

      - {
          label: "כותרת לתמונות וסרטונים",
          name: "imgs_and_vids_title",
          widget: "string",
        }
      - name: products_images
        label: תמונות מוצרים
        widget: list
        fields:
          - { label: "תמונה", name: "src", widget: "image" }
          - { label: "כיתוב תמונה", name: "alt", widget: "string" }
      - name: products_videos
        label: סרטוני מוצרים
        widget: list
        fields:
          - {
              label: "כותרת לסרטון",
              name: "video_title",
              widget: "string",
              required: false,
            }
          - { label: "סרטון", name: "video", widget: "file" }
